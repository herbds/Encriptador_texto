<html lang="en">

        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="encriptar">
                <textarea 
                name="texto" 
                class="texto" 
                id="texto" 
                cols="30" 
                rows="10" 
                placeholder="Inserte el texto">
            </textarea>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()"> Encriptar texto </button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar"> Desencriptar texto</button>
            </div>    
        </div>
            <div class="encriptado">
